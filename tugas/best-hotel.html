<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            width: 100%;
            background-color: #444;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav ul li:hover>a {
            background-color: #555;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #666;
            list-style-type: none;
            min-width: 200px;
            z-index: 1;
        }

        nav ul li:hover>ul {
            display: block;
        }

        nav ul li ul li {
            position: relative;
        }

        nav ul li ul li ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #777;
            min-width: 200px;
        }

        nav ul li ul li:hover>ul {
            display: block;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .sidebar {
            display: grid;
            gap: 10px;
        }

        .sidebar img {
            width: 100%;
            height: auto;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .content img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
