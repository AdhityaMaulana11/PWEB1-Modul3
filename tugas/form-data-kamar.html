<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Kamar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group input[type="time"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="file"]:focus,
        .form-group input[type="time"]:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Form Tambah Data Kamar</h2>
        <form>
            <div class="form-group">
                <label>ID Kamar:</label>
                <input type="text" placeholder="Masukkan ID Kamar">
            </div>

            <div class="form-group">
                <label>Gambar Ruangan:</label>
                <input type="file">
            </div>

            <div class="form-group">
                <label>Jenis Kamar:</label>
                <input type="text" placeholder="Masukkan Jenis Kamar">
            </div>

            <div class="form-group">
                <label>Harga:</label>
                <input type="number" placeholder="Masukkan Harga">
            </div>

            <div class="form-group">
                <label>Fasilitas:</label>
                <textarea placeholder="Masukkan Fasilitas"></textarea>
            </div>

            <button type="submit" class="submit-btn">Tambah Kamar</button>
        </form>
    </div>

</body>

</html>
